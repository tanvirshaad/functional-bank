<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span
                class="font-semibold text-purple-600">Baap-er-Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8 rounded">
            <h3 class="text-2xl mb-4">Please Login Here</h3>
            <div>
                <input class="border-2 block w-2/4 border-gray-400 rounded mb-4 px-2" type="text" name=""
                    placeholder="Your Email" id="user-mail">
                <input class="border-2 block w-2/4 border-gray-400 rounded mb-4 px-2" type="password" name=""
                    placeholder="Password" id="user-password">
                <button id="submit-btn" class="bg-green-500 px-4 py-1 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/loging.js"></script>
</body>

</html>
