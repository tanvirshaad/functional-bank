<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-8">Let's have <span
                class="font-semibold text-purple-600">Some Money!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>    
                </div>
                <div class="bg-red-500 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>    
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">100</span></h4>    
                </div>
            </div>
        </section>
        <!-- deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-200 p-8 rounded">
                    <h3 class="text-2xl mb-3">Please Deposit</h3>
                    <div>
                        <input class="border-2 block w-3/4 border-gray-400 rounded mb-4 p-2" type="text" name=""
                            placeholder="$ amount you want to deposit" id="deposit-input">
                        <button id="deposit-btn" class="bg-gray-800 px-5 py-2 rounded text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-300 p-8 rounded">
                    <h3 class="text-2xl mb-3">Please Withdraw</h3>
                    <div>
                        <input class="border-2 block w-3/4 border-gray-400 rounded mb-4 p-2" type="text" name=""
                            placeholder="$ amount you want to withdraw" id="withdraw-input">
                        <button id="withdraw-btn" class="bg-gray-800 px-5 py-2 rounded text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
